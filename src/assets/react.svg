<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chain Reaction Game Logo -->
  <defs>
    <radialGradient id="mainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="40" r="35" fill="url(#mainGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- Grid pattern representing game board -->
  <g stroke="#fff" stroke-width="2" opacity="0.4">
    <line x1="45" y1="15" x2="45" y2="65"/>
    <line x1="64" y1="15" x2="64" y2="65"/>
    <line x1="83" y1="15" x2="83" y2="65"/>
    <line x1="35" y1="25" x2="93" y2="25"/>
    <line x1="35" y1="40" x2="93" y2="40"/>
    <line x1="35" y1="55" x2="93" y2="55"/>
  </g>
  
  <!-- Central explosion -->
  <circle cx="64" cy="40" r="12" fill="url(#centerGradient)"/>
  
  <!-- Explosion rays -->
  <g stroke="#ffd93d" stroke-width="3" stroke-linecap="round">
    <line x1="64" y1="20" x2="64" y2="10" opacity="0.9"/>
    <line x1="64" y1="60" x2="64" y2="70" opacity="0.9"/>
    <line x1="44" y1="40" x2="34" y2="40" opacity="0.9"/>
    <line x1="84" y1="40" x2="94" y2="40" opacity="0.9"/>
    <line x1="50" y1="26" x2="43" y2="19" opacity="0.7"/>
    <line x1="78" y1="54" x2="85" y2="61" opacity="0.7"/>
    <line x1="78" y1="26" x2="85" y2="19" opacity="0.7"/>
    <line x1="50" y1="54" x2="43" y2="61" opacity="0.7"/>
  </g>
  
  <!-- Orbiting particles -->
  <circle cx="52" cy="28" r="3" fill="#ffd93d" opacity="0.9"/>
  <circle cx="76" cy="28" r="3" fill="#ffd93d" opacity="0.9"/>
  <circle cx="52" cy="52" r="3" fill="#ffd93d" opacity="0.9"/>
  <circle cx="76" cy="52" r="3" fill="#ffd93d" opacity="0.9"/>
  
  <!-- Game title -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    CHAIN
  </text>
  <text x="64" y="112" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    REACTION
  </text>
  
  <!-- Subtitle -->
  <text x="64" y="125" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666" opacity="0.8">
    Explosive Strategy Game
  </text>
</svg>